<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="stopWatch">
        <div class="hour">00</div>
        <div class="colon">:</div>
        <div class="minute">00</div>
        <div class="colon">:</div>
        <div class="second">00</div>
    </div>
    
    <div class="btn-group">
        <div class="btn btn-start">Start</div>
        <div class="btn btn-stop">Stop</div>
        <div class="btn btn-resume">Resume</div>
        <div class="btn btn-restart">Restart</div>
        <div class="btn btn-reset">Reset</div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
